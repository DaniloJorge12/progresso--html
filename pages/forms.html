<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../assets/style/formularios.css">
</head>
<body>
    <h1> Missão Formulário</h1>

    <section>
        <form action="#">
            <div class="inputs">
                <label for="nome">Digite o nome do Ninja</label>
                <input type="text" placeholder="aqui..." name="nome" required/>
            </div>

            <div class="rank">
                <label for="">Selecione o nivel do Ninja</label>
                <select name="rank" id="rank">
                    <option value="">Selecione</option>
                    <option value="Ching">Ching</option>
                    <option value="Genium">Genium</option>
                </select>
            </div>

            <div class="tipo">
                <label for="tipo">Qual o nivel da Missão?</label>
                <div>
                    <label for="D">
                        <input type="radio" name="tipo" value="D"/> D
                    </label>
                </div>
                <div>
                    <label for="c">
                        <input type="radio" name="tipo" value="c"/> C
                    </label>
                </div>
                <div>
                    <label for="b">
                        <input type="radio" name="tipo" value="b"/> B
                    </label>
                </div>
                <div>
                    <label for="a">
                        <input type="radio" name="tipo" value="a"/> A
                    </label>
                </div>
                <div>
                    <label for="s">
                        <input type="radio" name="tipo" value="s"/> S
                    </label>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
